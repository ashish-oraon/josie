  <div class="signin">
    <div class="content">
      <h2>Sign In</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginNow()">
        <div class="form">
          <div class="inputBox">
            <input type="text" formControlName="username" required />
            <i>Username</i>
          </div>

          <div class="inputBox">
            <input type="password" formControlName="password" required />
            <i>Password</i>
          </div>

          <div class="inputBox">
            <button
              mat-raised-button
              class="btn"
              [disabled]="!loginForm.valid || isLoading"
            >
              Login @if(isLoading){
              <mat-icon
                ><mat-spinner color="accent" diameter="20"> </mat-spinner
              ></mat-icon>
              }
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
