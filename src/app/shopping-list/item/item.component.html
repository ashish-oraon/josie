<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group style="display: flex; align-items: center">
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-actions>
        <mat-icon
          (click)="triggerEdit(product)"
          (keyDown)="triggerEdit(product)"
          style="padding: 1rem"
          >edit</mat-icon
        >
        <mat-icon
          (click)="triggerDelete(product)"
          (keyDown)="triggerDelete(product)"
          >delete</mat-icon
        >
      </mat-card-actions>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content style="margin-top: 1rem">
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input
        type="number"
        matInput
        placeholder="Ex. 1kg"
        [(ngModel)]="product.quantity"
        [min]="0"
      />

      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="addQuantity(product)"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button
        matPrefix
        mat-icon-button
        aria-label="Clear"
        [disabled]="+product.quantity! === 0"
        (click)="removeQuantity(product)"
      >
        <mat-icon>remove</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
