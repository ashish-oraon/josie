<nav
  mat-tab-nav-bar
  [backgroundColor]="background"
  [tabPanel]="tabPanel"
  [selectedIndex]="selectedTab"
>
  @for (link of tabs; track link) {
  <a mat-tab-link (click)="activeLink = link" [active]="activeLink == link">
    {{ link.header }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <month-view [monthDetail]="activeLink"></month-view>
</mat-tab-nav-panel>
