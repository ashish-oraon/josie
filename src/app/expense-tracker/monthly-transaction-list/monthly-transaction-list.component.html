<nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
  @for (link of links; track link) {
  <a mat-tab-link (click)="activeLink = link" [active]="activeLink == link">
    {{ link }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
   <h2>{{activeLink}}</h2>

   
</mat-tab-nav-panel>
